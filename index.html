<!-- Added Trivia game to portfolio: https://joverlee521.github.io/Bootstrap-Portfolio/porfolio.html -->
<!doctype html>
<html lang="en">
  <head>
    <title>Studio Ghibli Trivia</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <!-- Header -->
        <div class="row jumbotron jumbotron-fluid py-3">
            <div class="container text-center">
              <h1 class="display-4">Do You Know Studio Ghibli Films?</h1>
              <h3 id="start-text">Name the film based on one GIF</h3>
            </div>
        </div>
        <div id="game-content">
        <!-- Timer/Text -->
            <div class="row justify-content-center mb-4 hidden">
                <div class="col-6 text-center">
                    <h4 id="time"></h4>
                </div>
            </div>
            <!-- Question -->
            <div class="row align-items-center justify-content-center">
                <div class="col-6">
                    <div class="row">
                        <img class="hidden" id="question">
                        <img id="answer-img">
                        <!-- Start Button -->
                        <button type="button" class="btn btn-danger btn-lg" id="start-btn">START!</button>
                    </div>
                </div>
                <!-- End Game Display-->
                <div class="col-12 text-center" id="end-display">
                        <h3>You're a Ghibli <span id="skill-level"></span>! You got <span id="percent-correct"></span>%!</h3>
                        <h3>Correct Answers: <span id="correct"></span></h3>
                        <h3>Incorrect Answers: <span id="incorrect"></span></h3>
                        <img id="end-img">
                        <br><br>
                        <button type="button" class="btn btn-danger btn-lg" id="restart-btn">Try Again!</button>
                </div>
            </div>
            <!-- Answer Choices -->
            <div class="row justify-content-center mt-5 hidden" id="answer-choices">
                <div class="col-4 text-center">
                    <div class="card m-2">
                        <div class="card-body" id="answer0">
                        </div>
                    </div>
                    <div class="card m-2">
                        <div class="card-body" id="answer1">
                        </div>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="card m-2">
                        <div class="card-body" id="answer2">
                        </div>
                    </div>
                    <div class="card m-2">
                        <div class="card-body" id="answer3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Progress Bar -->
        <div class="row mb-3 justify-content-center fixed-bottom hidden">
                <div class="col-6">
                    <div class="progress">
                      <div class="progress-bar" id="my-progress-bar" role="progressbar" style="width: 10%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                          <span id="progress"></span>
                      </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- Background Music -->
    <audio loop id="background-music" src="assets/sounds/background.mp3"></audio>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
